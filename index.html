  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e9f5ec, #f9f9f9);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 60px;
      color: #2f4f4f;
    }

    .grid-wrapper {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      margin: 30px 20px;
      width: 100%;
      max-width: 1000px;
    }

    @media (min-width: 768px) {
      .grid-wrapper {
        grid-template-columns: 1fr 1fr;
      }

      .full-width {
        grid-column: span 2;
      }
    }

    .grid-card {
      background-color: #ffffff;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 30px 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      cursor: pointer;

      /* Uniform size styling */
      max-width: 80%;
      width: 100%;
      margin: 0 auto;
      min-height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .grid-card:hover {
      transform: translateY(-5px);
      background-color: #f0f8f5;
    }

    .grid-card a {
      text-decoration: none;
      color: #2e5d58;
      font-size: 1.2rem;
      font-weight: bold;
      display: inline-block;
      line-height: 1.4;
    }
  </style>
</head>
